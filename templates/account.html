
{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="main-content">

    <div class="jumbotron nopadding fullwindow" id="wrapper">
        <div class="container fullwidth-container fill">
            <div class="row fill">

                <section class="col-lg-6 col-sm-12 log nomargin fill" id="login">

                    <h2>Login</h2>
                    <p class="note nomargin">Please enter your credentials if you have previously registered an account.</p>

                    <form action="{{ url_for('manage_account') }}" method="POST">

                        <label for="login_acc_name">User Name</label><br>
                        <input type="text" name="login_acc_name" id="login_acc_name"><br>

                        <label for="login_password">Password</label><br>
                        <input type="password" name="login_password" id="login_password"><br>

                        <input type="submit" value="Login">

                    </form>

                </section>

                <section class="col-lg-6 col-sm-12 reg nomargin fill" id="register">

                    <h2>Registration</h2>
                    <p class="note nomargin">Join our flock by creating a new account, if you haven't already.</p>

                    <form action="{{ url_for('manage_account') }}" method="POST">

                        <label for="register_acc_name">User Name</label><br>
                        <input type="text" name="register_acc_name" id="register_acc_name" required minlength="4" maxlength="16"><br>

                        <label for="register_password_1">Password</label><br>
                        <input type="password" name="register_password_1" id="register_password_1" required minlength="4" maxlength="16"><br>

                        <label for="register_password_2">Password Confirmation</label><br>
                        <input type="password" name="register_password_2" id="register_password_2" required minlength="4" maxlength="16"><br>   

                        <input type="submit" value="Register">

                    </form>

                </section>

            </div>
        </div>
    </div>
</div>
{% endblock %}
