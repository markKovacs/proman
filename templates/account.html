
{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block content %}

    <div class="container" id="wrapper">

        <div class="row">

            <section class="col-lg-6 col-sm-12" id="login">

                <h2>Login</h2>
                <p>Please enter your credentials if you have previously registered an account.</p>

                <form action="{{ url_for('manage_account') }}" method="POST">

                    <label for="login_acc_name">User Name</label>
                    <input type="text" name="login_acc_name" id="login_acc_name">

                    <label for="login_password">Password</label>
                    <input type="password" name="login_password" id="login_password">

                    <input type="submit" value="Login">

                </form>

            </section>

            <section class="col-lg-6 col-sm-12" id="register">

                <h2>Registration</h2>
                <p>Join our flock by creating a new account, if you haven't already.</p>

                <form action="{{ url_for('manage_account') }}" method="POST">

                    <label for="register_acc_name">User Name</label>
                    <input type="text" name="register_acc_name" id="register_acc_name" required minlength="4" maxlength="16">

                    <label for="register_password_1">Password</label>
                    <input type="password" name="register_password_1" id="register_password_1" required minlength="4" maxlength="16">

                    <label for="register_password_2">Password Confirmation</label>
                    <input type="password" name="register_password_2" id="register_password_2" required minlength="4" maxlength="16">

                    <input type="submit" value="Register">

                </form>

            </section>

        </div>

    </div>

{% endblock %}
